<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency</title>
    <!-- booststrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!-- Navbar-->
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" id="">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" id="loginNav">Login</a>
                    <a class="nav-item nav-link" id="registerNav">Register</a>
                    <a class="nav-item nav-link" id="logoutNav">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Login -->
    <div id="loginForm">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="border col-md-4" style="padding: 30px; border-radius: 20px;">
                    <h1 class="justify-content-center">LOGIN</h1><br>
                    <form id="form-login">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email" required>
                        </div><br>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="row"
                            style="display: flex; flex-direction: column; margin: auto; align-items: center;">
                            <button type="submit" class="btn btn-primary" style="width: 100px;">Login</button><br>
                            <p>or</p>
                            <div class="g-signin2" data-onsuccess="onSignIn"></div><br><br>
                        </div>
                    </form>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- index.js -->
    <script src="./js/index.js"></script>

</body>

</html>
